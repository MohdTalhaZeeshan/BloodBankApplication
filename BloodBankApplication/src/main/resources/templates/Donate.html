<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    width: 100vw;
    height: 100vh;
    background-image: url("blood6.jpg");
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-family: Arial, sans-serif;
}

h1 {
    margin-bottom: 20px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

table {
    border: 2px solid #fff;
    border-collapse: collapse;
    width: 80%;
    max-width: 1200px;
    background-color: rgba(255, 255, 255, 0.8);
    color: #000;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

th, td {
    border: 2px solid #000;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #ff4444;
    color: #fff;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

td {
    background-color: transparent;
}

a {
    border: 1px solid #000;
    padding: 5px 10px;
    text-decoration: none;
    color: #ff4444;
    background-color: #fff;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

a:hover {
    background-color: #ff4444;
    color: #fff;
}
</style>
</head>
<body>

<h1>List Of Hospitals</h1>
<table> 
<tr>
    <th>Hospital Id</th>
    <th>Hospital Name</th>
    <th>Mobile Number</th>
    <th>Area</th>
    <th>City</th>
    <th>Map</th>
</tr>
<tr th:each="hos:${hosp}">
    <td th:text="${hos.hospitalid}"></td>
    <td th:text="${hos.hname}"></td>
    <td th:text="${hos.hmobilenumber}"></td>
    <td th:text="${hos.area}"></td>
    <td th:text="${hos.city}"></td>
    <td><a th:href="'https://www.google.co.in/maps/dir/kphb/'+' '+${hos.hname}" >location</a></td>
</tr>
</table>

</body>
</html>
